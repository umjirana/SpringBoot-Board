<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Content Page</title>
</head>
<body>
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <div class="mb-3">
      <label name="subject" class="form-label">제목</label>
      <input type="text" th:field="*{subject}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</body>
</html>



<!-- fields.hasAnyErrors가 true인 경우 QuestionForm 검증이 실패한 경우
    QuestionForm에서 검증에 실패한 오류메세지는 #fields.allErrors()로 구할 수 있음
    alert alert-danger 클래스를 사용해 오류는 붉은색으로 표시
    -> 오류를 표시하기 위해서는 반드시 타임리프의 th:object 속성이 필요함 왜냐하면
    폼의 속성들이 QuestionForm속성들로 구성된다는 걸 타임리프 엔진에게 알려줘야 하기 때문

    템플릿을 수정할 경우 QuestionController의 GetMappig으로 매핑한 메서드도 변경
    왜냐하면 question_form.html 템플릿은 "질문 등록하기" 버튼을 통해 GET 방식으로 요청되더라도
    th:object에 의해 QuestionForm 객체가 필요하기 때문.
    -->
